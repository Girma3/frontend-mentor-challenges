<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with interactive card</title>
    <link rel="stylesheet" href="card.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main>

        <div class="section-1">
   
           <div class="sub-container">
               <div class="cards">
                   <div class="front-card">
                       <img  class="bg-img" src="images/bg-card-front.png" alt="blue card" >
                       <span class="card-logo"><img src="images/card-logo.svg" alt="white card" ></span>
                       <span class="user-name">Girma</span>
                       <span class="card-num ">0000 0000 0000 0000</span>
                       <span class="ex-day">
                        <span class="ex-month">00</span>/<span class="ex-year">00</span>
                       </span>
                   </div> 
               
                   <div class="back-card">
                       <img class="bg-img" src="images/bg-card-back.png" alt="cvc card">
                       <span class="cvc-num ">000</span>
                   </div>
            </div>
       </div>
      </div>
           
   
   
      <div class="section-2">
   
           <div class="wrapper">
   
               <form id="card-form"  onsubmit="userMsg(); return false;">
                  
                   <div>
                       <label for="user-name">CARDHOLDER NAME</label>
                       <input  type="text" name="user-Name" id="user-name" required maxlength="20" placeholder="Girma">
                       <p>user name must be 3-12 characters</p>
                   </div>
                           
                   <div>
                       <label for="card-num">CARD NUMBER </label> 
                       <input type="text" name="card-Number" id="card-num" required  maxlength="16" placeholder="000 000">
                       <p>card number must be from 1-16 characters and numbers only.</p>
                   </div>
       
                       
                   <div class="expiration">
                       <div class="exp-date">
                               <label for="exp-month">EXP-DATE[MM/YY] </label> 
                           <div class="exp-input">
                               <input type="text" class="exp-box"  id="exp-month" name="expired-month"  placeholder="MM" maxlength="2" required>
                               <p>numbers only</p>
                               <label for="exp-year"></label>
                               <input  class="exp-box"  type="text" id="exp-year" name="expired-year"  placeholder="YY" maxlength="4" required>
                         
                            </div>
                           </div>
   
                           <div class=cvc-box>
                               <label for="user-cvc">CVC </label>
                               <input type="text" class="cvc-box" id="user-cvc" name="cvc-num" placeholder="e.g 123"  maxlength="3" required>
                               <p>enter number only.</p>
                            </div>
                          
                   </div>
       
                    <div class="form-password">
                       <div>
                           <label for="user-password">password </label>
                           <input type="text" name="password" id="user-password" maxlength="8" placeholder="visible for example" required>
                           <p>password must be 5-8 chracters.</p>
                       </div>
       
                        <div>
                           <label for="confirm-password">confirm password </label>
                           <input type="text" name="confirmation" id="confirm-password" maxlength="8" required>
                         
                       </div>
                              
                   </div> 
       
                       <button class="submit-btn" >Confirm</button>
               </form>
               <!-- this part appears when form submit -->
               <div class="sign-up">
                    <div><img src="images/icon-complete.svg" alt="right icon"></div>
                    <h1>Thank you</h1>
                    <span>We've added your card details.</span>
                    <button class="continue-btn">Continue</button>
               </div>
               <!--  -->
           </div> 
        </div>
    
    </main> 
</body>
</html>
